services:
  - type: web
    name: bot-escanteios-rp-vip-plus
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot_escanteios_rp_vip_plus_multi_v2_economico_premium.py
    envVars:
      - key: API_FOOTBALL_KEY
        sync: false
      - key: TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: TELEGRAM_ADMIN_ID
        sync: false
      - key: SCAN_INTERVAL
        value: 300
      - key: RENOTIFY_MINUTES
        value: 3
      - key: LOG_LEVEL
        value: INFO